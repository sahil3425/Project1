<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#add").click(function(){
    $("#ah1, #ah2, #ap").addClass("blue");
    $("#ad").addClass("important");
  });

  $("#remove").click(function(){
    $("#rh1, #rh2, #rp1").removeClass("blue");
  });
});
</script>
<style>
.important {
  font-weight: bold;
  font-size: xx-large;
}

.blue {
  color: blue;
}
</style>
</head>
<body>

<h1  id="ah1">Heading 1</h1>
<h2  id="ah2">Heading 2</h2>

<p id="ap1">This is a paragraph.</p>
<p id="ap2">This is another paragraph.</p>

<div  id="ad">This is some important text!</div><br>

<button id="add">Add classes to elements</button><br><br><br>
<h1 class="blue" id="rh1">Heading 1</h1>
<h2 class="blue" id="rh2">Heading 2</h2>

<p class="blue" id="rp1">This is a paragraph.</p>
<p id="rp2">This is another paragraph.</p>

<button id="remove">Remove class from elements</button>

</body>
</html>

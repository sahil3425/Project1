<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .main{
        display:flex;
        }
        .red{
            width:100px;
            height:100px;
            border:2px solid black;
        }
        .blue{
            width:100px;
            height:100px;
            border:2px solid black;
        }
    </style>
    </head>
    
    <body>
        <div class="main" >
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="blue"></div>
            <div class="blue"></div>
            <div class="blue"></div>
            </div>
           
            <button id="id_btn" >hide/show</button>
    
            <script>
               
        $(document).ready(function(){
          
            $('.red ').css("backgroundColor","red");
        $(' .blue').css("backgroundColor","blue");

            $('#id_btn').click(function(){
                $('.main').toggle('slow');
            });
           
    
        });
       
         </script>
            
    </body>
    
    </html>

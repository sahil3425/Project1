<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Slide</title>
    <style>
        .panel,.flip{
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        .panel{
            padding: 50px;
            display:none;
        }
        h1{
            text-align: center;
            color: red;
            text-transform: uppercase;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>slideDown and slideUp effect </h1>
    <div class="flip">Click to slide down panels</div>
    <div class="panel">Hello world!</div>
    <script>
$(document).ready(function(){
$('.flip').click(function(){
$('.panel').slideToggle('slow');//$('.panel').slideDown('slow'); $('.panel').slideUp('slow');
});
});
    </script>
</body>
</html>

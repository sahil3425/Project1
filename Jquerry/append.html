<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

  $("#btn1").click(function(){
    $("p").prepend("<b>Prepended text</b>. ");
  });
  $("#btn2").click(function(){
    $("ol").prepend("<li>Prepended item</li>");
  });
  $("#btn3").click(function(){
    $("p").append("<b>Prepended text</b>. ");
  });
  $("#btn4").click(function(){
    $("ol").append("<li>Prepended item</li>");
  });
});
</script>

</head>
<body>

<p >This is a paragraph.</p>
<p >This is another paragraph.</p>

<ol >
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<button id="btn1">Append text</button>
<button id="btn2">Append list items</button>
<br><br><br><br>
<p >This is a paragraph.</p>
<p >This is another paragraph.</p>

<ol >
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<button id="btn3">prepand text</button>
<button id="btn4">prepand list items</button>

</body>
</html>

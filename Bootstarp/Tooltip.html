<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Tooltips</title>
</head>
<body>
    <div class="container">
        <br><br><br>
        <a href="" title="hover" data-toggle="tooltip" data-placement="top">hover over me</a><br><br>
        <a href="" title="Sahil" data-toggle="tooltip" data-placement="right">who i m</a><br><br>
        <a href="" title="Rajput" data-toggle="tooltip" data-placement="bottom">hey!</a><br><br>
        
        <script type="text/javascript"> 
        $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
        });
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Carousel</title>
</head>

<body>
   
    <div class="carousel slide" id="myslider" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active"><img class="img-fluid" style="height: 100vh; width: 100vw;" src="https://source.unsplash.com/user/erondu/1600x900
                    " alt="https://source.unsplash.com/user/erondu/daily">
                <div class="carousel-caption">
                    <h2 class="text-white ">Sahil Rajput</h2>
                </div>
            </div>
            <div class="carousel-item "><img style="height: 100vh; width: 100vw;" class="img-fluid"
                    src="https://source.unsplash.com/user/erondu/daily"
                    alt="https://source.unsplash.com/user/erondu/1600x900">
                <div class="carousel-caption">
                    <h2 class="text-white ">Sahil Rajput</h2>
                </div>
            </div>

            <div class="carousel-item "><img class="img-fluid" style="height: 100vh; width: 100vw;" src="https://source.unsplash.com/WLUHO9A_xik/1600x900

                        " alt="https://source.unsplash.com/user/erondu/daily">
                <div class="carousel-caption">
                    <h2 class="text-white ">Sahil Rajput</h2>
                </div>
            </div>

            <div class="carousel-item "><img style="height: 100vh; width: 100vw;" class="img-fluid"
                    src="https://source.unsplash.com/1600x900/?nature,water"
                    alt="https://source.unsplash.com/user/erondu/1600x900">
                <div class="carousel-caption">
                    <h2 class="text-white ">Sahil Rajput</h2>
                </div>
            </div>
        </div>


         //carousel-indicators
        <ul class="carousel-indicators">
            <li data-target="#myslider" data-slide-to="0" class="active"></li>
            <li data-target="#myslider" data-slide-to="1" class=""></li>
            <li data-target="#myslider" data-slide-to="2" class=""></li>
            <li data-target="#myslider" data-slide-to="3" class=""></li>
        </ul>


       // carousel-control-prev and next
        <a href="#myslider" data-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon btn-white"></span>
        </a>
        <a href="#myslider" data-slide="next" class="carousel-control-next">
            <span class="carousel-control-next-icon btn-white"></span>
        </a>
    </div>
</body>

</html>

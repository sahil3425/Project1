<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> Animated Progress Bar</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-white bg-dark"> Animated Progress Bar</h1>
        <br>
        <div class="progress">
            <div class="progress-bar" style="width: 50%;">50%</div>
        </div>
        <br>
        <div class="progress" style="height: 50px;">
            <div class="progress-bar" style="width: 30%; height: 60%;">30%</div>
        </div>
        <br>
        <div class="progress ">
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 70%;">70%</div>
        </div>
        <br>
        <div class="progress bg-primary progress-bar-animated progress-bar-striped">
            <div class="progress-bar bg-info progress-bar-animated progress-bar-striped" style="width: 80%;">80%</div>
        </div>
    </div>
</body>

</html>

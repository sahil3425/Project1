<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Popover</title>
</head>
<body>
    <div class="container text-center">
        <br><br><br>
        <a href="#" data-toogle="popover" title="popover header" data-trigger="hover" data-content="this is body of popover" >popover hover</a><br><br>
        <a href="#" data-toogle="popover" title="popover header" data-trigger="focus" data-content="this is body of popover" >popover clicked</a><br><br>
        <a href="#" data-toogle="popover" title="popover header" data-trigger="hover" data-content="this is body of popover" data-placement="bottom">popover</a>


    </div>
    <script type="text/javascript">
        $(document).ready(function(){
$('[data-toogle="popover"]').popover();
        });
    </script>
</body>
</html>

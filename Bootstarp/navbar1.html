<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
    <title>List Group</title>
</head>

<body>
  <div class="container"> <br>
<h1>List Group Using bootstrap 4</h1>
<ul class="list-group list-group-flush">
    <li class="list-group-item active ">This is list1</li>
    <li class="list-group-item list-group-item-active list-group-item-danger">This is list2</li>
    <li class="list-group-item list-group-item-active list-group-item-info">This is list3</li>
    <li class="list-group-item disabled list-group-item-success list-group-item-warning">This is list4</li>
</ul>
<br><br>
<ul class="list-group col-lg-4 m-auto">
    <li class="list-group-item active text-center list-group-item-info">This is list1</li>
    <li class="list-group-item list-group-item-action text-center list-group-item-info">This is list2</li>
    <li class="list-group-item list-group-item-active text-center list-group-item-info">This is list3</li>
    <li class="list-group-item disabled text-center list-group-item-info">This is list4</li>
</ul>
<br><br>
<div class="list-group">
    <a class="list-group-item list-group-item-action " href="#">list 1 as lisk</a>
    <a class="list-group-item active" href="#">list 2 as lisk</a>
</div>
</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Modals</title>
</head>

<body>
    <div class="container">
        <h1 class="text-white bg-dark text-center mt-3">Modals In Bootstrap 4</h1>
        <button class="btn btn-success" data-target="#mymodel" data-toggle="modal">Open SignUp</button>
        <div class="modal fade" id="mymodel">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- //Modal-header-section -->
                    <div class="modal-header">
                        <h3 class="text-center text-primary">SignUp</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- //modal-body-section -->
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for=""><i class="fa fa-user fa-1.5x"></i>Username:</label>
                                <input type="text" name="" class="form-control"></input>
                            </div>
                            <div class="form-group">
                                <label for=""><i class="fa fa-lock fa-1.5x"></i>Password:</label>
                                <input type="text" name="" class="form-control"></input>
                            </div>
                            <div class="form-group">
                                <label for=""><i class="fa fa-envelope-square fa-1.5x"></i>Email:</label>
                                <input type="text" name="" class="form-control"></input>
                            </div>
                        </form>
                    </div>
                    <!-- //modal-footer-section -->
                    <div class="modal-footer justify-content-center">
                        <button class="btn btn-danger" data-dismiss="modal"> Signup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
